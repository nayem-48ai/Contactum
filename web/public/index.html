<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactum - VCF Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contactum</h1>
        <p class="tagline">Convert between text and VCF files easily.</p>

        <div class="card">
            <h2>Text to VCF</h2>
            <textarea id="textInput" placeholder="Enter names and numbers (one per line)&#10;e.g., Sharmin 017xxxxxxxx&#10;My Friend +88018xxxxxxxx"></textarea>
            <button id="convertToVcfBtn">Generate VCF File</button>
            <div id="textToVcfOutput" class="output-area hidden">
                <h3>VCF Content:</h3>
                <textarea id="vcfOutputText" readonly></textarea>
                <button id="downloadVcfBtn">Download VCF</button>
            </div>
        </div>

        <div class="card">
            <h2>VCF to Text</h2>
            <input type="file" id="vcfFileInput" accept=".vcf">
            <button id="readVcfBtn">Read VCF File</button>
            <div id="vcfToTextOutput" class="output-area hidden">
                <h3>Extracted Contacts:</h3>
                <textarea id="extractedContactsText" readonly></textarea>
                <button id="downloadTxtBtn">Download Text</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Contactum. Made with ❤️</p>
        <p>Telegram Bot: <a href="https://t.me/your_bot_username" target="_blank">@your_bot_username</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
