<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact to VCF Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .nav-pills .nav-link.active { background-color: #0d6efd; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">VCF Contact Manager</h2>
    
    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="pills-create-tab" data-bs-toggle="pill" data-bs-target="#pills-create">Create VCF</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="pills-read-tab" data-bs-toggle="pill" data-bs-target="#pills-read">Read VCF (Reverse)</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-create">
            <p class="text-muted">নাম এবং নম্বর লিখুন (উদা: শারমিন 01712345678)। বাল্ক লিস্টও পেস্ট করতে পারেন।</p>
            <form action="/convert" method="POST">
                <textarea name="text" class="form-control mb-3" rows="8" placeholder="Abbu 017...&#10;• শারমিন : 017..."></textarea>
                <button type="submit" class="btn btn-primary w-100">Download contact.vcf</button>
            </form>
        </div>

        <div class="tab-pane fade" id="pills-read">
            <p class="text-muted">আপনার .vcf ফাইলটি আপলোড করুন নাম-নম্বর দেখার জন্য।</p>
            <form action="/read-vcf" method="POST" enctype="multipart/form-data">
                <input type="file" name="vcf_file" class="form-control mb-3" accept=".vcf">
                <button type="submit" class="btn btn-success w-100">Extract Name & Numbers</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
