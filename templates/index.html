<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCF Contact Converter</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
        h2 { color: #2c3e50; text-align: center; }
        textarea { width: 100%; height: 150px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin: 10px 0; resize: vertical; }
        .btn { display: block; width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-bottom: 10px; }
        .btn-reverse { background: #2980b9; }
        .footer { text-align: center; font-size: 12px; color: #7f8c8d; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>VCF Manager</h2>
        <form action="/convert" method="POST">
            <textarea name="text" placeholder="নাম এবং নম্বর লিখুন (উদা: শারমিন ০১৭১...)"></textarea>
            <button type="submit" class="btn">Generate VCF</button>
        </form>
        
        <hr>
        
        <form action="/read-vcf" method="POST" enctype="multipart/form-data">
            <p>VCF ফাইল থেকে ডাটা পড়তে আপলোড করুন:</p>
            <input type="file" name="file" accept=".vcf" required>
            <button type="submit" class="btn btn-reverse" style="margin-top:10px;">Read VCF Data</button>
        </form>
        <div class="footer">Created for Feature Phone Contact Management</div>
    </div>
</body>
</html>
